<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="9SokNmWh6CTDec1nwCxy9bJKVupHQy9NogHUQxcKCgo" />
    <title>Aman Tuladhar - Java Developer / Programmer</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/perfect-scrollbar/css/perfect-scrollbar.min.css" rel="stylesheet">
    <link href="bower_components/animate.css/animate.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body ng-app="ResumeApp" ng-cloak="">

<!-- Page Loader -->
<div class="loader-container" id="page-loader">
    <div class="loading-wrapper">
        <div class="loader-animation" id="loader-animation">
            <span class="loader"><span class="loader-inner"></span></span>
        </div>
        <div class="loader-name" id="loader-name">
            Aman <strong>Tuladhar</strong>
        </div>
        <p class="loader-job" id="loader-job">Java Developer / Programmer</p>
    </div>
</div>
<!-- /End of Page loader -->

<!-- Main Content  -->
<section id="body" class="">

    <div class="container">

        <!-- MAIN MENU -->
        <div class="main-menu" id="main-menu">
            <ul class="main-menu-list">
                <li><a ui-sref="section-home" class="link-home">Home</a></li>
                <li><a ui-sref="page-resume" class="link-page">Resume</a></li>
                <li><a ui-sref="page-skills" class="link-page">Skills</a></li>
                <li><a href="/blog/" class="link-page">Blog</a></li>
                <li><a ui-sref="page-contact" class="link-page">Contact</a></li>
            </ul>
        </div>
        <!-- /MAIN MENU -->

        <!-- SECTION: vCard Body  -->
        <div class="section-vcardbody section-home" id="section-home" ng-controller="ContactController as cc">
            <!-- Profile pic-->
            <div class="vcard-profile-pic">
                <img src="img/profile2.png" id="profile2" alt=""/>
                <img src="img/profile.png" id="profile1" class="profileActive" alt=""/>
            </div>
            <!-- /Profile pic -->
            <!-- Description -->
            <div class="vcard-profile-description">
                <detect-window-resize></detect-window-resize>
                <!-- Profile title -->
                <h1 class="profile-title">Hi, i'm <span
                    class="color1">{{cc.contact.firstName}} {{cc.contact.lastName}}!</span></h1>
                <h2 class="profile-subtitle">{{cc.contact.jobTitle}}</h2>
                <!-- /Profile Title -->
                <!-- Description Text -->
                <hr class="hr1">
                <div class="vcard-profile-description-text">
                    <p>{{cc.contact.objective}}</p>
                </div>
                <!--/ Description Text -->
                <!-- Description feature -->
                <div class="vcard-profile-description-feature">
                    <!-- item -->
                    <div class="vcard-profile-description-ft-item">
                        <p>email: {{cc.contact.email}}</p>
                    </div>
                    <!-- item -->
                </div>
                <!-- /Description feature -->
            </div>
            <!-- /Description -->
            <!-- Footer -->
            <div class="vcard-footer">
                <!-- Social Icons -->
                <div class="footer-social-icons">
                    <a href="{{cc.contact.social.github}}" target="_blank"><i class="fa fa-github"></i></a>
                    <a href="{{cc.contact.social.twitter}}" target="_blank"><i class="fa fa-twitter"></i></a>
                    <a href="{{cc.contact.social.facebook}}" target="_blank"><i class="fa fa-facebook"></i></a>
                    <a href="{{cc.contact.social.linkedin}}" target="_blank"><i class="fa fa-linkedin"></i></a>
                    <a href="{{cc.contact.social.instagram}}" target="_blank"><i class="fa fa-instagram"></i></a>
                </div>
                <!-- /Social Icons -->
            </div>
        </div>
        <!-- /SECTION: vCard Body  -->
        <div class="ui-view-container">
            <div ui-view></div>
        </div>

    </div>

</section>
<!-- /Main Content
================================================== -->


<!-- >> JS
============================================================================== -->

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js"></script>
<script src="js/cross-browser.js"></script>
<script src="js/main.js"></script>
<script src="js/resumeapp/resumeapp.js"></script>
<script src="js/resumeapp/config/resumeapp.uirouter.state.config.js"></script>
<script src="js/resumeapp/config/resumeapp.navbar.config.js"></script>
<script src="js/resumeapp/filter/resumeapp.percentage.filter.js"></script>
<script src="js/resumeapp/skill/resumeapp.skill.controller.js"></script>
<script src="js/resumeapp/skill/resumeapp.technicalskill.service.js"></script>
<script src="js/resumeapp/skill/resumeapp.softwareskill.service.js"></script>
<script src="js/resumeapp/skill/resumeapp.professionalskill.service.js"></script>
<script src="js/resumeapp/experience/resumeapp.resume.controller.js"></script>
<script src="js/resumeapp/experience/resumeapp.education.service.js"></script>
<script src="js/resumeapp/experience/resumeapp.workexperience.service.js"></script>
<script src="js/resumeapp/contactinfo/resumeapp.contact.controller.js"></script>
<script src="js/resumeapp/contactinfo/resumeapp.contactinfo.service.js"></script>
<script src="js/resumeapp/util/resumeapp.detectWindowResize.directive.js"></script>

</body>
</html>
